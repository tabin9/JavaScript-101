<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with W3 school</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <!-- this is a comment to check NodeList in log -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')    
    console.log(parent);                // returns parent
    console.log(parent.children);       // HTMLCollection of children
    console.log(parent.children[1].innerHTML);  // returns tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);  // returns all day names
    }
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);  // returns Monday wala child
    console.log(parent.lastElementChild);   // returns Thursday wala child

    const dayOne = document.querySelector('.day')
    console.log(dayOne)            // returns Monday child

    // from dayOne to parent
    console.log(dayOne.parentElement)

    // sibling element
    console.log(dayOne.nextElementSibling); // returns Tuesday children

    // childNodes and NodeList
    console.log("NODES: ", parent.childNodes);  // returns a NodeList(11)
    // node list is a tree, even the new line is considered one node, so
    // 6 enters + 4 days + 1 comment = 11 nodes
</script>
</html>
